<!DOCTYPE html>
<html lang="en">
<head>

  <title>AEI-BNB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    header {

      justify-content: space-between;

.about-container {

}

    .facilities {
      padding: 20px;
