<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AEI-BNB - Log In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #ccc;
      background: #fff;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }
    .login-box {
      width: 350px;
      padding: 30px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 6px;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box input[type="checkbox"] {
      margin-right: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      display: flex;
      justify-content: space-between;
      padding: 20px 30px;
      border-top: 1px solid #ccc;
      background: #fff;
      font-size: 14px;
    }
    footer a {
      text-decoration: none;
      color: #000;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <header>
 
<div class="logo">
  <h1>

    <span class="icon">|</span> 
    <span class="text">AEI-BNB</span>
  </h1>
</div>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Log In</h2>
      <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
        
	<div class="checkbox">
  	<label>
    <input type="checkbox" id="remember">
    Keep me logged in
	</label>
	</div>
        
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="contact">
      <p><strong>Contact Us</strong></p>
      <p>Email: support@aeibnb.com</p>
      <p>Phone: (555) 123-4567</p>
    </div>
    <div class="links">
      <p><strong>Quick Links</strong></p>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Help Center</a>
    </div>
  </footer>

</body>
</html>
